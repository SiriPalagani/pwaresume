<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .flex>div{
      background-color: pink;
      padding: 2%;
      margin: 2%;
      font-size: 90px;
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>humming bird</div>
        <div>Wild Life</div>
          <div>Cheetah</div>
            <div>Phoneix</div>
      </div>

    </div>

  </body>
</html>
